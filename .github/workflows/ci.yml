name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:

  # =========================
  # 1️⃣ BUILD
  # =========================
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt update && sudo apt install -y build-essential

      - name: Make scripts executable
        run: chmod +x cicd/*.sh

      - name: Build project
        run: bash cicd/build.sh

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: matrix-binary
          path: matrix_app


  # =========================
  # 2️⃣ TEST
  # =========================
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: matrix-binary

      - name: Make executable
        run: chmod +x matrix_app

      - name: Run tests
        run: bash cicd/test.sh


  # =========================
  # 3️⃣ PACKAGE (.deb)
  # =========================
  package:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install dpkg tools
        run: sudo apt update && sudo apt install -y dpkg-dev

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: matrix-binary

      - name: Make executable
        run: chmod +x matrix_app

      - name: Extract version (if tag)
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
          else
            echo "VERSION=0.0.0-dev" >> $GITHUB_ENV
          fi

      - name: Build deb package
        run: |
          VERSION=${{ env.VERSION }}
          bash cicd/package.sh

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: matrix-deb-package
          path: matrix-app_${{ env.VERSION }}.deb


  # =========================
  # 4️⃣ DOCKER TEST 
  # =========================
  docker-test:
    runs-on: ubuntu-latest
    needs: package

    steps:
      - uses: actions/checkout@v4

      - name: Download deb
        uses: actions/download-artifact@v4
        with:
          name: matrix-deb-package

      - name: Build Docker image
        run: docker build -t matrix-app:test .

      - name: Run container test
        run: |
          echo -e "3\n1 2 3\n4 5 6\n7 8 9" | \
          docker run -i --rm matrix-app:test


  # =========================
  # 5️⃣ PUSH TO DOCKERHUB 
  # =========================
  docker-push:
    runs-on: ubuntu-latest
    needs: docker-test
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/matrix-app:${{ env.VERSION }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/matrix-app:${{ env.VERSION }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/matrix-app:latest

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/matrix-app:${{ env.VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/matrix-app:latest